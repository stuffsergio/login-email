<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>UX-UI | Instagram</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h3>Generador de perfil</h3>

    <aside id="avatar-tags">
      <img id="avatar" src="" alt="avatar" />
      <div class="tags">
        <p id="tagName"></p>
        <p id="tagEmail"></p>
      </div>
    </aside>

    <section id="section1">
      <div class="inputs">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nombre"
          autocomplete="off"
        />
        <input
          type="email"
          id="email"
          placeholder="Correo electrónico"
          autocomplete="off"
        />
      </div>
      <button onclick="showAvatar()" id="getAvatar">Generate</button>
    </section>

    <section id="section2">
      <div class="custom-gradient"></div>
      <svg

        viewBox="0 0 20 20"

            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"

          ></line>
          <line
            x1="15.657"
            y1="4.343"
            x2="14.596"
            y2="5.404"
            stroke="#ff6600"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            data-color="color-2"
          ></line>
          <line
            x1="18"
            y1="10"
            x2="16.5"
            y2="10"
            stroke="#ff6600"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            data-color="color-2"
          ></line>
          <line
            x1="15.657"
            y1="15.657"
            x2="14.596"
            y2="14.596"
            stroke="#ff6600"
            stroke-linecap="round"

          <line

            y2="16.5"
            stroke="#ff6600"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            data-color="color-2"
          ></line>
          <line
            x1="4.343"
            y1="15.657"
            x2="5.404"
            y2="14.596"
            stroke="#ff6600"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            data-color="color-2"
          ></line>
          <line
            x1="2"
            y1="10"
            x2="3.5"
            y2="10"
            stroke="#ff6600"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            data-color="color-2"
          ></line>
          <line
            x1="4.343"
            y1="4.343"
            x2="5.404"
            y2="5.404"
            stroke="#ff6600"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            data-color="color-2"
          ></line>
        </g>
      </svg>
      <h4>Consulta el Clima</h4>
      <form id="weatherForm">
        <div class="icon-input">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ff6600"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-map"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 7l6 -3l6 3l6 -3v13l-6 3l-6 -3l-6 3v-13" />
            <path d="M9 4v13" />
            <path d="M15 7v13" />
          </svg>
          <input
            type="text"
            id="city"
            class="inputCiudad"
            name="city"
            placeholder="Escribe aquí"
            autocomplete="off"
          />
        </div>
        <button class="botonVerify" type="submit">Verify</button>
      </form>
    </section>
    <aside id="weather-section">
      <img
        class="img-weather-icons"
        src="features/weather-icons-44-svgrepo-com.svg"
        alt="weather-icons"
      />
      <div>
        <h5>El Tiempo</h5>
        <h6 id="h6"></h6>
      </div>
    </aside>
